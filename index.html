<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Cookie Clicker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cookie.css">
    <link rel="stylesheet" href="./css/items.css">
    <link rel="stylesheet" href="./css/store.css">
    <link rel="stylesheet" href="./css/click-display.css">
</head>
<body onload="updateData(); setName(randomName(names.first, names.last)); buildingsRender(); refreshLoop(); gainLoop();">
    <div class="container">
        <div class="cookie-container container-type">
            <div class="cookie-content">
                <div class="name-wrapper">
                    <h3>
                        <span id="bakery-name"></span>'s Bakery
                    </h3>  
                </div>
    
                <div class="cookies-info">
                    <div class="cookies-count">
                        <h2><span id="cookies-count">0</span> cookies</h2>
                    </div>
    
                    <div class="cookies-per-second">
                        Cookies Per Second: <span id="cps">0</span>
                    </div>
                </div>
    
                <div id="cookie-clickable">
                    <img src="./img/icons/cookie.png" alt="">
                    <div id="cookie-click-display">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="items-container container-type" id="purchased-items">

        </div>

        <div class="store-container container-type">
            <div id="upgrades">

            </div>

            <div id="store">

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
</body>
</html>
