<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Cookie Clicker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cookie.css">
    <link rel="stylesheet" href="./css/items.css">
    <link rel="stylesheet" href="./css/store.css">
    <link rel="stylesheet" href="./css/click-display.css">
</head>
<body onload="updateData(); setName(randomName(names.first, names.last)); buildingsRender(); refreshLoop(); gainLoop(); upgradePopups();">
    <div class="container">
        <div class="cookie-container container-type">
            <div class="cookie-content">
                <div class="name-wrapper">
                    <h3>
                        <span id="bakery-name"></span>'s Bakery
                    </h3>  
                </div>
    
                <div class="cookies-info">
                    <div class="cookies-count">
                        <h2><span id="cookies-count">0</span> cookies</h2>
                    </div>
    
                    <div class="cookies-per-second">
                        Cookies Per Second: <span id="cps">0</span>
                    </div>
                </div>
    
                <div id="cookie-clickable">
                    <img src="./img/icons/cookie.png" alt="">
                    <div id="cookie-click-display">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="items-container container-type" id="purchased-items">
            <!-- <div class="purchased-items" id="purchased-${codeName(building.name)}">
                <div class="item-info-wrapper">
                    <div class="item-info">
                        <h2>Cursor</h2>
                        <p>Cost: <span id="cursor-cost-popup">15</span> cookies</p>
                        <p>Production rate: <span id="cursor-prod-popup">0.1</span></p>
                        <p>Count: <span id="cursor-count-popup">0</span></p>
                        <p id="cursor-desc-popup" class="popup-description">Extra finger</p>
                    </div>
                </div>
            </div> -->

            <div class="upgrade-item-info-wrapper">
                <div class="item-info">
                    <h2>Upgrade</h2>
                    <p>Cost: <span id="upgrade-cost-popup">15</span> cookies</p>
                    <p id="upgrade-desc-popup" class="popup-description">More Finger</p>
                </div>
            </div>
        </div>

        <div class="store-container container-type">
            <div id="upgrades">

            </div>

            <div id="store">

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
</body>
</html>
